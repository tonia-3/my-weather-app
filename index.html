<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4"> 
          
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              id="icon"
              class="weather-icon"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
               </div>
        
              <h1 id="city">Nairobi</h1>

               
                 
                 <h2><span id ="temperature"></span>  °C |<a href="">°F</a>
              </h2>
            
              <h5><span id="date">21:34 Sunday 22nd July,2023</span></h5>
              <p>Humidity: <span id="humidity"></span> % </p>
              <p>Wind Speed: <span id="wind"></span> km/h </p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 1 min ago</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/tonia-3/my-weather-app"
      class="github-link"
      target="_blank"
      >Open source-code</a
    >
    by Tonia Chebet
    <script src="app.js"></script>
  </body>
</html>
